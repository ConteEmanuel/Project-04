<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div id="calcContainer">
      <div id="display"></div>
      <div id="keypad">
        <div id="leftSideKeyPadContainer">
          <div id="leftSideKeyPad">
            <div class="keyContainer"><div class="key" data-key="8"><kbd>8</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="7"><kbd>7</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="9"><kbd>9</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="4"><kbd>4</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="5"><kbd>5</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="6"><kbd>6</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="1"><kbd>1</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="2"><kbd>2</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="3"><kbd>3</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="0"><kbd>0</kbd></div></div>
            <div class="keyContainer"><div class="key" data-key="."><kbd>.</kbd></div></div>
            <div class="keyContainer">
              <div class="key" data-key="Control">
                <kbd>+/-</kbd>
                <div class="controlReference">(Control key)</div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="operatorsContainer">
        <div id="operators">
          <div data-key="+"><kbd>+</kbd></div>
          <div data-key="-"><kbd>-</kbd></div>
          <div data-key="*"><kbd>*</kbd></div>
          <div data-key="/"><kbd>/</kbd></div>
        </div>
      </div>
      <div id="rightSideContainer">
        <div id="rightSide">
          <div id="escape">Clear(Escape)</div>
          <div id="backspace">BackSpace</div>
          <div id="=">=</div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
