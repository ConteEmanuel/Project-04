<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="calcContainer">
        <div id="display"></div>
        <div id="keyBoard">
          <div id="numbers">
            <div data-key="8"><kbd>8</kbd></div>
            <div data-key="7"><kbd>7</kbd></div>
            <div data-key="9"><kbd>9</kbd></div>
            <div data-key="4"><kbd>4</kbd></div>
            <div data-key="5"><kbd>5</kbd></div>
            <div data-key="6"><kbd>6</kbd></div>
            <div data-key="1"><kbd>1</kbd></div>
            <div data-key="2"><kbd>2</kbd></div>
            <div data-key="3"><kbd>3</kbd></div>
            <div data-key="0"><kbd>0</kbd></div>
            <div data-key="."><kbd>.</kbd></div>
            <div data-key="="><kbd>=</kbd></div>
          </div>
          <div id="operators">
            <div></div>
            <div data-key="+"><kbd>+</kbd></div>
            <div data-key="-"><kbd>-</kbd></div>
            <div data-key="*"><kbd>*</kbd></div>
            <div data-key="/"><kbd>/</kbd></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
